{% extends 'base.html' %}


{% block title %}
    Edit Note
{% endblock %}


{% block content %}
    <div class="container">
        <h1 class="mt-5">Edit Note {{ note_details.id }}</h1>

        <form action="/update_note/{{ note_details.id }}" method="post" class="mt-3">

            <div class="mb-3">
                <label for="heading" class="form-label">Heading</label>
                <input type="text" class="form-control" id="heading" name="heading" value="{{ note_details.heading }}" required>
            </div>


            <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <input type="text" class="form-control" id="text" name="text" value="{{ note_details.text }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-info btn-sm">Back</a>

        </form>
    </div>
{% endblock %}
